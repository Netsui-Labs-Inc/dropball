id: 20307
name: dropball
environments:
    production:
        memory: 1024
        cli-memory: 512
        domain: gosurge.ph
        runtime: 'php-7.4:al2'
        database: dropball-db
        queues: false
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
          - 'php artisan migrate --force'
          - 'php artisan queue:restart'
